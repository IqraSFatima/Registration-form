<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-column">
        <div class="logo-text"> 
            <img src="odin-logo.png">
            <p>ODIN</p>
        </div>
    </div>
    <div class="section">
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>
        Sign up <i>now</i> to get started. <br><br> You know you want to.   </p>
        <form>
            <div class="form">
                <p>Let's do this!</p>
                <table cellspacing="10px" margin="10px">
                    <tr>
                    <td><label for="fname"> FIRST NAME</label></td>
                    <td> <label for="lname">LAST NAME</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="fname" required> </td>
                    <td><input type="text" id="lname" required></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL</label></td>
                    <td><label for="pno">PHONE NUMBER</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" required></td>
                    <td><input type="text" id="pno" max="9999999999" min="0" required></td>
                </tr>
                <tr>
                    <td><label for="pass">PASSWORD</label></td>
                    <td><label for="cpass">CONFIRM PASSWORD</label></td>
                </tr>
                <tr>
                    <td><input type="password" id="pass" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
                    <td><input type="password" id="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
                </tr>
                </table>
            </div>
        
            <div class="btn">
                <button>Create Account</button>
                <p>Already have an Account? <a href="#">Log in</a></p>
            </div>
        
        </form>
    </div>
</body> 
</html>
